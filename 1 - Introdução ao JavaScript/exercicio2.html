<html>
    <title>Aula 2 Javascript</title>
    <body>
        <script>
            function pares (numeroInicial, numeroFinal){
                while(numeroInicial <= numeroFinal){
                    var resto = numeroInicial % 2;
                    if(resto === 0){
                        console.log(numeroInicial);
                        numeroInicial++
                        } else{
                            numeroInicial++
                        }
                }
            }
            pares (32,321);
        </script>
    </body>
</html>
