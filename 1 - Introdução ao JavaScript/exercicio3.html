<html>
    <title>Aula 3 Javascript</title>
    <body>
        <script>
            function temHabilidade(skills) {
                if(skills.indexOf('Javascript', 0) !== -1){
                    return true;
                } else {
                    return false;
                }
            }
                var skills = ["Java", "ReactJS", "React Native", "Javascript"];
                console.log(temHabilidade(skills)); 
                // true ou false
        </script>
    </body>
